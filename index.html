<html>
  <meta encoding="UTF-8">
  
  <form action="/submit" method="get">
    <div>
      <h3> Resolution </h3>
      <input type="radio" id="100dpi" name="res" value="100" checked="checked">
      <label for="100dpi"> 100dpi </label>
      <input type="radio" id="300dpi" name="res" value="300">
      <label for="300dpi"> 300dpi </label>
      <input type="radio" id="600dpi" name="res" value="600">
      <label for="600dpi"> 600dpi </label>
      <!--input type="radio" id="1200dpi" name="res" value="1200">
      <label for="1200dpi"> 1200dpi </label>
      <input type="radio" id="2400dpi" name="res" value="2400">
      <label for="2400dpi"> 2400dpi </label>
      <input type="radio" id="4800dpi" name="res" value="4800">
      <label for="4800dpi"> 4800dpi </label-->
    </div>
    <div>
      <h3> Mode </h3>
      <input type="radio" id="color-radio" name="mode" value="Color" checked="checked" >
      <label for="color-radio"> Color </label>
      <input type="radio" id="gray-radio" name="mode" value="Gray">
      <label for="gray-radio"> Grayscale </label>
      <input type="radio" id="lineart-radio" name="mode" value="Lineart">
      <label for="lineart-radio"> Lineart </label>
    </div>
    <br>
    <button id="submit" type="submit"> Scan </button>  
  </form>
